[phases.setup]
# System packages
aptPkgs = ["python3", "python3-pip", "python3-dev", "build-essential", "fonts-dejavu-core"]

[phases.install]
# Python dependencies
cmds = [
  "pip3 install --upgrade pip",
  "pip3 install reportlab",
  "npm install"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "npm start"
